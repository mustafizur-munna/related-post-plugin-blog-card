<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Blog Card for related post plugin</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="container">
  <div class="card">
    <div class="card_header">
      <img src="img/img.jpg" alt="card__image" class="card__image" width="600">
    </div>
    <div class="card_body">
      <span class="category">Technology</span>
      <h4><a href="#">What's new in 2022 tech</a></h4>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi perferendis molestiae non nemo doloribus. Doloremque, nihil! At ea atque quidem!</p>
    </div>
    <div class="card_footer">
      <div class="date">
        <div class="card_date">
          <span>February 13, 2024</span>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
